<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Sessão Presencial VIP</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #0e0e0e;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #d4af37;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: #1b1b1b;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: #d4af37;
      color: #000;
      border: none;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background: #b9962f;
    }
    .email-btn {
      background: #444;
      color: #fff;
    }
    .email-btn:hover {
      background: #666;
    }
  </style>

</head>
<body>

<div class="container">
  <h1>Agendar Sessão VIP</h1>

  <form id="vipForm">

    <label>Seu Nome</label>
    <input type="text" id="nome" required>

    <label>Seu E-mail</label>
    <input type="email" id="email" required>

    <label>Seu WhatsApp</label>
    <input type="text" id="telefone" placeholder="(DDD) 9 0000-0000" required>

    <label>Tipo da Sessão</label>
    <select id="sessao" required>
      <option value="Sessão Padrão Akáshica – R$800">Sessão Padrão Akáshica – R$800</option>
      <option value="Experiência Personalizada – R$1000">Experiência Personalizada – R$1000</option>
      <option value="Imersão 3h+ – R$1200">Imersão 3h+ – R$1200</option>
      <option value="Presença VIP em Eventos – R$500">Presença VIP em Eventos – R$500</option>
    </select>

    <label>Dia desejado</label>
    <input type="date" id="dia" required>

    <label>Período</label>
    <select id="periodo" required>
      <option value="Manhã">Manhã</option>
      <option value="Tarde">Tarde</option>
      <option value="Noite">Noite</option>
    </select>

    <!-- BOTÃO WHATSAPP -->
    <button type="button" class="btn" onclick="enviarWhatsApp()">Continuar no WhatsApp (rápido)</button>

    <!-- BOTÃO E-MAIL -->
    <button type="button" class="btn email-btn" onclick="enviarEmail()">Enviar por E-mail</button>

  </form>
</div>

<script>
  function coletarDados() {
    return {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      telefone: document.getElementById('telefone').value,
      sessao: document.getElementById('sessao').value,
      dia: document.getElementById('dia').value,
      periodo: document.getElementById('periodo').value
    };
  }

  function enviarWhatsApp() {
    const d = coletarDados();

    const msg =
      `Olá Yan, quero agendar minha Sessão VIP:%0A%0A` +
      `• Nome: ${d.nome}%0A` +
      `• E-mail: ${d.email}%0A` +
      `• WhatsApp: ${d.telefone}%0A` +
      `• Sessão escolhida: ${d.sessao}%0A` +
      `• Dia desejado: ${d.dia}%0A` +
      `• Período: ${d.periodo}%0A%0A` +
      `Podemos confirmar?`;

    window.open(`https://wa.me/5571996984660?text=${msg}`, '_blank');
  }

  function enviarEmail() {
    const d = coletarDados();

    const assunto = encodeURIComponent("Agendamento de Sessão VIP");
    const corpo = encodeURIComponent(
      `Olá, quero agendar minha Sessão VIP:\n\n` +
      `• Nome: ${d.nome}\n` +
      `• E-mail: ${d.email}\n` +
      `• WhatsApp: ${d.telefone}\n` +
      `• Sessão escolhida: ${d.sessao}\n` +
      `• Dia desejado: ${d.dia}\n` +
      `• Período: ${d.periodo}\n\n`
    );

    window.location.href = `mailto:akashaguardia@gmail.com?subject=${assunto}&body=${corpo}`;
  }
</script>

</body>
</html>
